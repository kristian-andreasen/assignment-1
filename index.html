<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!--adding the "defer" attribute makes sure that the HTML is loaded before the JS starts to run -->
    <script type="module" src="script.js" defer></script>
    

  </head>
  <body>
    <header>
      <h1>Komputer Store</h1>
    </header>
    <main>
      <section>
        <nav>
          <ul>
            <li>
              <h2>Joe Banker</h2>
              <p>Balance</p>
              <p id="current-balance" type="number">200</p>
              <span>DKK</span>

              <div id="outstanding-loan">
                <p>Outstanding loan:</p>
                <p id="current-loan">0</p>
                <span>DKK</span>
                <button id="repay-loan-btn">Repay loan</button>
              </div>
              <br />
              <button id="loan-btn">Get loan</button>
            </li>
            <li>
              <h2>Work</h2>
              <p>Pay</p>
              <p id="current-salary">0</p>
              <span>DKK</span>
              <br />
              <button id="bank-btn">Bank</button>
              <button id="work-btn">Work</button>
            </li>
            <li>
              <h2>Laptops</h2>
              <select name="laptops" id="laptops"></select>
              <h4>specs:</h4>
              <div class="details">
                <ul id="details-list"></ul>
              </div>
            </li>
          </ul>
        </nav>
      </section>
      <section>
        <div class="card" id="info-section"></div>
        <div id="buy-btn-container">
          <button id="buy-btn">Buy Now</button>
        </div>
      </section>
    </main>
  </body>
</html>
